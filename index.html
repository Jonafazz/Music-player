            'url(./bg/2825704.gif)',
        ];


        function setRandomBackground() {
            const randomIndex = Math.floor(Math.random() * Background_gif.length);
            const randomBgUrl = Background_gif[randomIndex];
            document.body.style.backgroundImage = randomBgUrl;
        }
        setRandomBackground();
